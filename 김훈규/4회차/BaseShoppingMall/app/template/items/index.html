{% extends "base.html" %}
{% block body %}
<div id="container">
    <h1> 이슈 상품 </h1>
        {% for item in items %}
        <span class="item">
                {{item.name}} <br>
                <img src="{{item.url}}" width="100" height="100"> <br>
                {{item.caption}} <b>가격 </b>{{item.price}}
        </span>
        {% endfor %}
</div>
{% endblock %}
